<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md py-4 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" width="100" height="70">
                <h3 class="d-inline align-middle">AjiFarms</h3>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#man">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="man">

                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#autors">Teams</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">
                        <i class="fa fa-user icon fa-1x"></i>
                        Login
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">
                        <i class="fa fa-address-book fa-1x"></i>
                        Register
                    </a></li>
                </ul>
                <div>
                   
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="display-4 text-center font-weight-bolder" style="margin-top: 9rem; color: rebeccapurple;">Register To AJI FARM company</h1>
        <form class="" style="margin-top: -75px;">
            <div class="row mx-auto">  
              <div class="col-6" style="margin-top: 9rem;">
                  <div class="form-group">
                      <input class="form-control" type="text" placeholder="FirstName">
                  </div>
              </div>
              <div class="col-6" style="margin-top: 9rem;">
                  <div class="form-group">
                      <input class="form-control" type="text" placeholder="SurName">
                  </div>
              </div>
            </div> 
            <div class="row mx-auto">  
                <div class="col-6" style="margin-top: 1rem;">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="UserName">
                    </div>
                </div>
                <div class="col-6" style="margin-top: 1rem;">
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="password">
                    </div>
                </div>
              </div>
              <div class="row mx-auto">  
                <div class="col-6" style="margin-top: 1rem;">
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="col-6" style="margin-top: 1rem;">
                    <div class="form-group">
                       <select class="form-control">
                           <option>male</option>
                           <option>female</option>
                           <option>children</option>
                       </select>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <textarea class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <input class="btn btn-outline-info btn-lg btn-block" type="submit">
            </div>   
          </form>
    </div>
    
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar-fixed.js"></script>
</body>
</html>
